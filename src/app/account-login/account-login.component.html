<div>
    <h2>Login page</h2>
    <label for=uid>Email</label>
    <input required type="email" id=uid [(ngModel)]="doel">
    <br />
    <label for=pwd>Password</label>
    <input class="pwdInput" required type="password" id=pwd [(ngModel)]="sisma">
    <br />
    <button class="button2" (click)="logIn()">Log In</button>

</div>
